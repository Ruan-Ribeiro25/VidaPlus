<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - VidaPlus</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="justify-content: center; align-items: center; display: flex; flex-direction: column;">

    <div class="card-container login-size">
        <h2 style="text-align: center; color: #20c997;">Redefinir Senha</h2>

        <div th:if="${mensagem}" style="background-color: #d1e7dd; color: #0f5132; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            <i class="fa-solid fa-envelope-circle-check"></i> <span th:text="${mensagem}"></span>
        </div>

        <form th:action="@{/reset-password}" method="post">
            <div class="form-group">
                <label>Código recebido por E-mail</label>
                <input type="text" name="token" class="form-control" placeholder="Digite o código de 6 dígitos" required autofocus>
            </div>

            <div class="form-group">
                <label>Nova Senha</label>
                <input type="password" name="senha" class="form-control" id="senhaInput" onkeyup="validarSenhaFront()" required placeholder="Mínimo 8 caracteres">
                
                <div id="password-requirements" class="password-req">
                    <div id="req-length" class="req-item"><i class="fa-solid fa-circle"></i> 8 caracteres</div>
                    <div id="req-upper" class="req-item"><i class="fa-solid fa-circle"></i> Letra Maiúscula</div>
                    <div id="req-number" class="req-item"><i class="fa-solid fa-circle"></i> Número</div>
                    <div id="req-special" class="req-item"><i class="fa-solid fa-circle"></i> Especial (@#$%)</div>
                </div>
            </div>

            <button type="submit" class="btn-custom">Confirmar Troca <i class="fa-solid fa-check-double"></i></button>
        </form>
    </div>

    <script>
        function validarSenhaFront() {
            const senha = document.getElementById('senhaInput').value;
            const reqBox = document.getElementById('password-requirements');
            reqBox.style.display = senha.length > 0 ? 'block' : 'none';

            const update = (id, valid) => {
                const el = document.getElementById(id);
                el.className = valid ? 'req-item valid' : 'req-item invalid';
                el.querySelector('i').className = valid ? 'fa-solid fa-circle-check' : 'fa-solid fa-circle-xmark';
            };

            update('req-length', senha.length >= 8);
            update('req-upper', /[A-Z]/.test(senha));
            update('req-number', /[0-9]/.test(senha));
            update('req-special', /[@#$%^&+=!.*_\-]/.test(senha));
        }
    </script>
</body>
</html>
