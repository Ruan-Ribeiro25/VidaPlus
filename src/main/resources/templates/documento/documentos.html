<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Documentos - SpeedMedical</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div th:replace="~{fragments/header :: navbar}"></div>

    <main>
        <div class="page-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a th:href="@{/pacientes}" title="Voltar" style="color: white; font-size: 1.4rem; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 style="margin: 0;">Central de Resultados</h2>
            </div>

            <a href="#" class="btn-novo" style="background-color: #95a5a6; cursor: default;">
                <i class="fas fa-filter"></i> Filtrar
            </a>
        </div>

        <p style="color: #777; width: 100%; margin-bottom: 30px;">
            Acesse seus laudos, receitas e exames de imagem digitalizados.
        </p>

        <div class="agenda-grid">
            
            <div th:each="doc : ${documentos}" 
                 class="agenda-card" 
                 th:classappend="${#strings.contains(doc.nomeArquivo, '.pdf')} ? 'card-doc-pdf' : 'card-doc-img'">
                
                <div class="card-top" style="align-items: center;">
                    <div class="proc-info" style="display:flex; align-items:center;">
                        
                        <i th:if="${#strings.contains(doc.nomeArquivo, '.pdf')}" class="fas fa-file-pdf doc-icon icon-pdf"></i>
                        <i th:unless="${#strings.contains(doc.nomeArquivo, '.pdf')}" class="fas fa-file-image doc-icon icon-img"></i>
                        
                        <div>
                            <h3 th:text="${doc.nomeArquivo}" style="word-break: break-all; font-size: 1rem;">Exame.pdf</h3>
                            <p style="font-size: 0.8rem; margin-top: 4px;" th:text="${doc.descricao}">Descrição do documento</p>
                        </div>
                    </div>
                </div>

                <div class="card-bottom">
                    <div class="time-badge" style="font-weight: normal; font-size: 0.85rem;">
                        <i class="far fa-calendar-alt"></i> 
                        <span th:text="${#temporals.format(doc.dataUpload, 'dd/MM/yyyy')}">01/01/2025</span>
                    </div>
                    
                    <a th:href="@{/documentos/download/{id}(id=${doc.id})}" class="btn-download">
                        <i class="fas fa-download"></i> Baixar
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(documentos)}" style="text-align:center; padding: 50px; width: 100%;">
            <i class="fas fa-folder-open" style="font-size: 4rem; color: #ddd; margin-bottom: 15px;"></i>
            <p style="color:#888;">Nenhum documento encontrado.</p>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>

</body>
</html>
