<div class="card-container">
    <h2><i class="fas fa-folder-open"></i> Meus Exames e Documentos</h2>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr style="background-color: #20c997; color: white; text-align: left;">
                <th style="padding: 10px;">Data</th>
                <th style="padding: 10px;">Tipo</th>
                <th style="padding: 10px;">Nome do Arquivo</th>
                <th style="padding: 10px; text-align: center;">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doc : ${documentos}" style="border-bottom: 1px solid #eee;">
                <td style="padding: 10px;" th:text="${#temporals.format(doc.dataUpload, 'dd/MM/yyyy HH:mm')}"></td>
                <td style="padding: 10px;">
                    <span class="badge" th:text="${doc.tipoDocumento}" 
                          style="background: #e2e6ea; padding: 4px 8px; border-radius: 4px; font-size: 0.9em;">
                    </span>
                </td>
                <td style="padding: 10px;" th:text="${doc.nome}"></td>
                
                <td style="padding: 10px; text-align: center;">
                    <a th:href="@{'/documentos/download/' + ${doc.id}}" class="btn-download" 
                       style="background-color: #28a745; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; font-size: 14px;">
                        <i class="fas fa-download"></i> Baixar
                    </a>
                </td>
            </tr>
            
            <tr th:if="${#lists.isEmpty(documentos)}">
                <td colspan="4" style="text-align: center; padding: 20px; color: #777;">
                    Nenhum documento encontrado.
                </td>
            </tr>
        </tbody>
    </table>
</div>
