<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Documento</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/documento/lista}">Documentos</a>
        <a th:href="@{/logout}">Sair</a>
    </nav>
</header>

<div class="container">
    <h2>Cadastro de Documento</h2>
    <form th:action="@{/documento/salvar}" th:object="${documento}" method="post" enctype="multipart/form-data">
        <label>Nome do Documento:</label>
        <input type="text" th:field="*{nome}" required>

        <label>Paciente:</label>
        <select th:field="*{paciente}" required>
            <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
        </select>

        <label>Arquivo:</label>
        <input type="file" th:field="*{arquivo}" accept=".pdf,.jpg,.png" required>

        <button type="submit">Salvar</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
