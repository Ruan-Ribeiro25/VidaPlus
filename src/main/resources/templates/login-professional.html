<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acesso Profissional - VidaPlus</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div th:replace="~{fragments/header :: navbar}"></div>

    <main>
        <div class="login-container login-size border-top-blue">
            
            <div class="login-header text-center">
                <i class="fas fa-user-md theme-blue" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
                <h2 class="theme-blue" style="margin-bottom: 5px; font-weight: bold;">Área Clínica</h2>
                <p class="text-gray" style="font-size: 0.9rem;">Acesso exclusivo para Médicos e Enfermeiros</p>
            </div>

            <div th:if="${error}" class="alert-box alert-error">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${param.upgrade}" class="alert-box alert-success">
                <span>Cadastro realizado! Acesse com sua senha.</span>
            </div>

            <form th:action="@{/validar-acesso-profissional}" method="post">
                
                <div class="form-group">
                    <label>Login / E-mail Corporativo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user field-icon"></i>
                        <input type="text" th:value="${usuario.email}" class="form-control input-with-icon input-locked" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock field-icon"></i>
                        <input type="password" name="password" class="form-control input-with-icon" placeholder="••••••••••••" required>
                    </div>
                    <a th:href="@{/forgot-password}" class="link-forgot">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-custom btn-blue" style="width: 100%; margin-top: 10px;">
                    Acessar Painel <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div class="footer-divider">
                <p class="text-gray" style="font-size: 0.9rem; margin-bottom: 5px;">Novo colaborador?</p>
                <a th:href="@{/register-professional}" class="link-signup">
                    Solicitar Cadastro Profissional
                </a>
            </div>

            <div class="text-center mt-15">
                <a th:href="@{/home}" class="text-gray" style="font-size: 0.85rem;">
                    <i class="fas fa-arrow-left"></i> Sou Paciente
                </a>
            </div>

        </div>
    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>

</body>
</html>
