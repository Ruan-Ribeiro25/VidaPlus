<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Global - VidaPlus</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-shield-alt"></i> Gestão Global</h1>
        <div class="user-info">
            <span th:text="${usuario.nome}">Admin</span>
            <a th:href="@{/home}" class="btn-sair">Voltar</a>
        </div>
    </nav>

    <main class="container-home">
        
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="caixa-branca" style="text-align: center;">
                <h3 style="color: #666;">Total de Pacientes</h3>
                <h1 style="color: #20c997; font-size: 2.5rem;" th:text="${totalPacientes}">0</h1>
            </div>
            <div class="caixa-branca" style="text-align: center;">
                <h3 style="color: #666;">Aprovações Pendentes</h3>
                <h1 style="color: #f39c12; font-size: 2.5rem;" th:text="${#lists.size(pendentes)}">0</h1>
            </div>
            <div class="caixa-branca" style="text-align: center;">
                <h3 style="color: #666;">Gestão</h3>
                <h1 style="color: #3498db; font-size: 1.5rem; line-height: 2.5rem;">Ativo</h1>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
            <div class="caixa-branca">
                <h3><i class="fas fa-search"></i> Busca Global</h3>
                <input type="text" placeholder="Pesquisar qualquer usuário..." class="form-control" style="margin: 15px 0;">
                
                <h4 style="margin-top: 20px; color: #f39c12;">Solicitações Pendentes</h4>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 2px solid #ddd;">
                            <th>Nome</th>
                            <th>CRM</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${pendentes}" style="border-bottom: 1px solid #eee;">
                            <td th:text="${p.usuario.nome}">Nome</td>
                            <td th:text="${p.crm}">CRM</td>
                            <td>
                                <form th:action="@{/admin/aprovar}" method="post">
                                    <input type="hidden" name="profissionalId" th:value="${p.id}">
                                    <button class="btn-principal" style="background:#27ae60!important; padding: 5px 10px; font-size: 0.8rem;">Aprovar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="caixa-branca">
                <h3>Progresso do Sistema</h3>
                <canvas id="graficoAdmin"></canvas>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var ctx = document.getElementById('graficoAdmin').getContext('2d');
        var meses = /*[[${graficoMeses}]]*/ ['Jan', 'Fev'];
        var dados = /*[[${graficoDados}]]*/ [10, 20];

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: meses,
                datasets: [{
                    label: 'Cadastros e Atendimentos',
                    data: dados,
                    backgroundColor: '#3498db'
                }]
            }
        });
        /*]]>*/
    </script>
</body>
</html>
