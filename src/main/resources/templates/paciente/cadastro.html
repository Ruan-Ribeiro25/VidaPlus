<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - SpeedMedical</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Paciente</h1>
        <nav>
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/paciente/lista}">Lista de Pacientes</a>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/paciente/salvar}" th:object="${paciente}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite o CPF" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" th:field="*{telefone}" placeholder="Digite o telefone">

            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail">

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/script.js"></script>
</body>
</html>
