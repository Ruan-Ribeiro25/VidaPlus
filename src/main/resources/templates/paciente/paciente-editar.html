<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Dados - SpeedMedical</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <h1>SpeedMedical</h1>
        <div class="user-info">
            <a th:href="@{/pacientes}" class="btn-sair">Cancelar</a>
        </div>
    </nav>

    <main>
        <div class="card-custom">
            <h2 class="header-title">Atualizar Contato e Endereço</h2>
            
            <form th:action="@{/pacientes/salvar-dados}" method="post" th:object="${usuario}" class="form-grid">
                
                <div class="full-width">
                    <h3 style="font-size: 1rem; color: #888; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;">Identificação (Não editável)</h3>
                </div>

                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" th:field="*{nome}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" th:field="*{cpf}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>RG</label>
                    <input type="text" th:field="*{rg}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>Cartão SUS</label>
                    <input type="text" th:field="*{cartaoSus}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed;">
                </div>

                <div class="full-width">
                    <h3 style="font-size: 1rem; color: #20c997; margin: 20px 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px;">Contato</h3>
                </div>

                <div class="form-group">
                    <label>Telefone / Celular</label>
                    <input type="text" th:field="*{telefone}" class="form-control">
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>

                <div class="full-width">
                    <h3 style="font-size: 1rem; color: #20c997; margin: 20px 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px;">Endereço</h3>
                </div>

                <div class="form-group full-width">
                    <label>CEP</label>
                    <input type="text" th:field="*{cep}" class="form-control" style="max-width: 200px;">
                </div>

                <div class="address-group">
                    <div class="form-group">
                        <label>Logradouro (Rua/Av)</label>
                        <input type="text" th:field="*{logradouro}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Número</label>
                        <input type="text" th:field="*{numero}" class="form-control">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Bairro</label>
                    <input type="text" th:field="*{bairro}" class="form-control">
                </div>

                <div class="city-group">
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" th:field="*{cidade}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>UF</label>
                        <input type="text" th:field="*{uf}" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn-custom full-width">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>&copy; 2025 SpeedMedical - Sistema Hospitalar</footer>
</body>
</html>
