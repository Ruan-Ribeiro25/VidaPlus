<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Dados - VidaPlus</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

    <div th:replace="~{fragments/header :: navbar}"></div>

    <main>
        <div class="card-custom register-size" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="margin-bottom: 5px; color: #20c997;">Atualizar Meus Dados</h2>
                <p style="color: #666;">Mantenha seu cadastro sempre atualizado.</p>
            </div>
            
            <form th:action="@{/pacientes/salvar-dados}" method="post" th:object="${usuario}">
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 25px;">
                    <h4 style="margin: 0 0 15px 0; color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                        <i class="fas fa-lock"></i> Dados Pessoais (Não editáveis)
                    </h4>
                    
                    <div class="grid-2-col-igual">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" th:field="*{nome}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed; color: #555;">
                        </div>

                        <div class="form-group">
                            <label>RG</label>
                            <input type="text" th:field="*{rg}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed; color: #555;">
                        </div>

                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" th:field="*{cpf}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed; color: #555;">
                        </div>
                        
                        <div class="form-group">
                            <label>Cartão SUS</label>
                            <input type="text" th:field="*{cartaoSus}" class="form-control" readonly style="background-color: #e9ecef; cursor: not-allowed; color: #555;">
                        </div>
                    </div>
                </div>

                <h3 style="color:#20c997; font-size:1.1rem; margin-bottom: 20px; display:flex; align-items:center; gap:10px; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px;">
                    <i class="fas fa-map-marker-alt"></i> Contato e Endereço
                </h3>

                <div class="grid-3-col-equal">
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" th:field="*{cep}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Número</label>
                        <input type="text" th:field="*{numero}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>UF</label>
                        <input type="text" th:field="*{uf}" class="form-control" maxlength="2" placeholder="UF" style="text-transform: uppercase; text-align: center;">
                    </div>
                </div>

                <div class="grid-2-col-igual">
                    <div class="form-group">
                        <label>Cidade</label>
                        <select th:field="*{cidade}" id="selectCidade" class="form-control" style="width: 100%;" 
                                th:data-current="${usuario.cidade}">
                            <option value="">Pesquise sua cidade...</option> </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Telefone / Celular</label>
                        <input type="text" th:field="*{telefone}" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <div class="grid-2-col-igual">
                    <div class="form-group">
                        <label>Logradouro (Rua, Av.)</label>
                        <input type="text" th:field="*{logradouro}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" th:field="*{bairro}" class="form-control" required>
                    </div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                    <a th:href="@{/pacientes}" class="btn-custom btn-gray" style="flex: 1;">
                        Cancelar
                    </a>
                    <button type="submit" class="btn-custom" style="flex: 2;">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>

            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            var cidadeAtual = $('#selectCidade').attr('data-current');

            // 1. CONFIGURAÇÃO IGUAL AO REGISTER
            $('#selectCidade').select2({
                placeholder: "Pesquise sua cidade...",
                allowClear: true,
                language: { noResults: function() { return "Não encontrado"; } }
            });

            const urlIBGE = "https://servicodados.ibge.gov.br/api/v1/localidades/municipios";
            
            fetch(urlIBGE)
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => a.nome.localeCompare(b.nome));
                    
                    // Começa com a opção vazia padrão
                    let options = '<option value="">Pesquise sua cidade...</option>';
                    
                    data.forEach(cidade => {
                        // Verifica se é a cidade salva do usuário para marcar selected
                        let isSelected = (cidade.nome === cidadeAtual) ? 'selected' : '';
                        options += `<option value="${cidade.nome}" ${isSelected}>${cidade.nome}</option>`;
                    });
                    
                    $('#selectCidade').html(options);
                    
                    // Se tiver cidade salva, força a atualização visual do Select2
                    if (cidadeAtual) { 
                        $('#selectCidade').val(cidadeAtual).trigger('change'); 
                    }
                })
                .catch(err => console.error("Erro ao carregar cidades:", err));
        });
    </script>

</body>
</html>
