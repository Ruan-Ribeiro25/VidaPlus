<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificar Conta - SpeedMedical</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav>
        <h1 style="width: 100%; text-align: center;">SpeedMedical</h1>
    </nav>

    <main>
        <div class="card-container login-size">
            <h2>Ativação de Conta</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #555;">
                Digite o código enviado para o seu e-mail.
            </p>

            <div th:if="${mensagem}" style="background-color: #d4edda; color: #155724; padding: 12px; border-radius: 6px; margin-bottom: 20px; text-align: center; border: 1px solid #c3e6cb;">
                <span th:text="${mensagem}"></span>
            </div>

            <div th:if="${param.error}" class="error">
                Código inválido ou expirado.
            </div>

            <form th:action="@{/verificar-conta}" method="post">
                <div class="form-group">
                    <label>Código de Verificação:</label>
                    <input type="text" name="codigo" th:value="${param.codigo}" placeholder="Ex: 34F237" required style="text-align: center; letter-spacing: 2px; font-size: 18px;">
                </div>

                <button type="submit">Ativar Conta</button>
            </form>
            
            <div class="links">
                 <a th:href="@{/login}">Voltar para Login</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 SpeedMedical - Sistema Hospitalar | Uninter
    </footer>

</body>
</html>
