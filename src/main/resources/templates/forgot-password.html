<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - VidaPlus</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; background-color: #f4f7f6; }
        main { flex: 1; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    
    <div th:replace="~{fragments/header :: navbar}"></div>

    <main>
        <div class="login-container" style="max-width: 400px; padding: 30px;">
            <div class="login-header" style="text-align: center;">
                <h2 style="color: #20c997;">Recuperar Acesso</h2>
                <p>Informe o seu **CPF** para enviarmos um código de verificação para o seu e-mail cadastrado.</p>
            </div>

            <div th:if="${error}" class="alert-erro" style="background:#fdecea; color:#e74c3c; padding:10px; margin-bottom:15px; text-align:center; border-radius: 5px;">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                </div>
                <button type="submit" class="btn-custom" style="width: 100%; margin-top: 10px; background-color: #20c997; border: none; padding: 10px; color: white; border-radius: 5px; cursor: pointer;">
                    Enviar Código <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div class="login-footer" style="text-align: center; margin-top: 15px;">
                <a th:href="@{/login}" style="color: #20c997; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Voltar para o Login
                </a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>
</body>
</html>
