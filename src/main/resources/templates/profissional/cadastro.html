<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/profissional/lista}">Profissionais</a>
        <a th:href="@{/logout}">Sair</a>
    </nav>
</header>

<div class="container">
    <h2>Cadastro de Profissional</h2>
    <form th:action="@{/profissional/salvar}" th:object="${profissional}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required>
        
        <label>Especialidade:</label>
        <input type="text" th:field="*{especialidade}" required>
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
        
        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" required>
        
        <button type="submit">Salvar</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
