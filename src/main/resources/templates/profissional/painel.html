<div class="card-container">
    <h2><i class="fas fa-file-upload"></i> Enviar Exame/Documento</h2>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/documentos/upload}" method="post" enctype="multipart/form-data" class="form-grid">
        
        <div class="form-group">
            <label>CPF do Paciente:</label>
            <input type="text" name="pacienteCpf" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
            <label>Tipo de Documento:</label>
            <select name="tipoDocumento">
                <option value="EXAME">Exame Laboratorial</option>
                <option value="RAIO-X">Raio-X / Imagem</option>
                <option value="RECEITA">Receita MÃ©dica</option>
                <option value="ATESTADO">Atestado</option>
            </select>
        </div>

        <div class="form-group full-width">
            <label>Selecione o Arquivo (PDF ou Imagem):</label>
            <input type="file" name="arquivo" accept=".pdf, .png, .jpg, .jpeg" required 
                   style="padding: 10px; border: 1px dashed #ccc; background: #f9f9f9;">
        </div>

        <button type="submit" style="background-color: #007bff;">
            <i class="fas fa-upload"></i> Enviar Documento
        </button>
    </form>
</div>
