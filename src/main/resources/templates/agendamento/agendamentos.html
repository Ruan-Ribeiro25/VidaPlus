<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Agendamentos - VidaPlus</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div th:replace="~{fragments/header :: navbar}"></div>

    <main>
        <div class="page-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a th:href="@{/pacientes}" title="Voltar" style="color: white; font-size: 1.4rem; text-decoration: none; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 style="margin: 0;">Meus Agendamentos</h2>
            </div>
            
            <a th:href="@{/agendamentos/novo}" class="btn-novo">
                <i class="fas fa-plus"></i> Novo Agendamento
            </a>
        </div>

        <div th:if="${#lists.isEmpty(agendamentos)}" style="text-align:center; padding: 50px; background: white; border-radius: 12px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.03);">
            <i class="far fa-calendar-times" style="font-size: 4rem; color: #ddd; margin-bottom: 15px;"></i>
            <p style="color:#888; font-size: 1.1rem;">Nenhuma consulta encontrada no momento.</p>
        </div>

        <div class="agenda-grid">
            <div th:each="agenda : ${agendamentos}" 
                 th:class="'agenda-card card-' + ${agenda.status}">
                
                <div class="card-top">
                    <div class="proc-info">
                        <h3 th:text="${agenda.procedimento}">Consulta Geral</h3>
                        <p><i class="fas fa-user-md"></i> <span th:text="${agenda.profissional}">Dr. Nome</span></p>
                    </div>
                    
                    <div class="date-box">
                        <span class="date-day" th:text="${#temporals.format(agenda.dataHora, 'dd')}">01</span>
                        <span class="date-month" th:text="${#temporals.format(agenda.dataHora, 'MMM')}">JAN</span>
                    </div>
                </div>

                <div class="card-bottom">
                    <div class="time-badge">
                        <i class="far fa-clock"></i> 
                        <span th:text="${#temporals.format(agenda.dataHora, 'HH:mm')}">00:00</span>
                    </div>
                    
                    <span th:class="'status-pill pill-' + ${agenda.status}" th:text="${agenda.status}">Agendado</span>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>

</body>
</html>
