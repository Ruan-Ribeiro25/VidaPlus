<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - SpeedMedical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-custom { width: 100%; max-width: 800px; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: white; border-top: 5px solid #20c997; }
        .header-title { color: #20c997; font-weight: bold; text-align: center; margin-bottom: 30px; }
        .btn-custom { background-color: #20c997; border: none; padding: 12px; font-size: 1.1rem; color: white; width: 100%; font-weight: bold; border-radius: 8px; transition: 0.3s; }
        .btn-custom:hover { background-color: #17a589; }
        .form-label { font-weight: 500; color: #555; font-size: 0.9rem; }
        .form-control { background-color: #f8f9fa; border: 1px solid #eee; padding: 10px; }
        .form-control:focus { box-shadow: none; border-color: #20c997; background: white; }
    </style>
</head>
<body>

    <div class="card-custom">
        <h3 class="header-title">Cadastro de Usuário</h3>
        
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${usuario}" method="post" class="row g-3">
            
            <div class="col-12">
                <label class="form-label">Nome Completo:</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: João da Silva" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Crie seu Login (Usuário):</label>
                <input type="text" name="username" class="form-control" placeholder="Ex: andre.silva" required autocomplete="username">
            </div>
            <div class="col-md-6">
                <label class="form-label">Crie sua Senha:</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Mínimo 6 caracteres" required autocomplete="new-password">
            </div>

            <div class="col-md-6">
                <label class="form-label">CPF (Apenas Números):</label>
                <input type="text" th:field="*{cpf}" class="form-control" placeholder="000.000.000-00" required autocomplete="off">
            </div>
            <div class="col-md-6">
                <label class="form-label">RG:</label>
                <input type="text" th:field="*{rg}" class="form-control" placeholder="00.000.000-X">
            </div>

            <div class="col-md-6">
                <label class="form-label">Cartão SUS:</label>
                <input type="text" th:field="*{cartao_sus}" class="form-control" placeholder="Opcional">
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefone (WhatsApp):</label>
                <input type="text" th:field="*{telefone}" class="form-control" placeholder="(00) 00000-0000" required>
            </div>

            <div class="col-12">
                <label class="form-label">E-mail:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="seu@email.com" required>
            </div>

            <hr class="my-4" style="color: #ddd;">
            <p style="margin-top: 0; color: #888; font-size: 0.9rem;">Endereço (Para localizar unidades próximas):</p>

            <div class="col-md-4">
                <label class="form-label">CEP:</label>
                <input type="text" th:field="*{cep}" class="form-control" id="cep" onblur="buscarCep()" placeholder="00000-000">
            </div>
            <div class="col-md-8">
                <label class="form-label">Rua/Logradouro:</label>
                <input type="text" th:field="*{logradouro}" class="form-control" id="logradouro">
            </div>
            <div class="col-md-4">
                <label class="form-label">Número:</label>
                <input type="text" th:field="*{numero}" class="form-control">
            </div>
            <div class="col-md-8">
                <label class="form-label">Bairro:</label>
                <input type="text" th:field="*{bairro}" class="form-control" id="bairro">
            </div>
            <div class="col-md-10">
                <label class="form-label">Cidade:</label>
                <input type="text" th:field="*{cidade}" class="form-control" id="cidade">
            </div>
            <div class="col-md-2">
                <label class="form-label">UF:</label>
                <input type="text" th:field="*{uf}" class="form-control" id="uf">
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-custom">Finalizar Cadastro</button>
            </div>
            
            <div class="col-12 text-center mt-3">
                <a th:href="@{/login}" style="text-decoration: none; color: #666;">Já tem conta? Faça Login</a>
            </div>
        </form>
    </div>

    <script>
        function buscarCep() {
            var cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep != "") {
                var script = document.createElement('script');
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
                document.body.appendChild(script);
            }
        }
        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                document.getElementById('logradouro').value=(conteudo.logradouro);
                document.getElementById('bairro').value=(conteudo.bairro);
                document.getElementById('cidade').value=(conteudo.localidade);
                document.getElementById('uf').value=(conteudo.uf);
            }
        }
    </script>

</body>
</html>
