<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completar Cadastro Admin</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; border-top: 5px solid #ffc107; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { background: #ffc107; color: #333; width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 style="text-align: center;">Dados Administrativos</h2>
        <p style="text-align: center; color: #666;">Configure sua matrícula para acessar o painel de gestão.</p>

        <form th:action="@{/perfil/salvar-admin}" method="post">
            <label>Matrícula Corporativa:</label>
            <input type="text" name="matricula" placeholder="Ex: ADM-9988" required>

            <button type="submit" class="btn">Salvar Registro</button>
        </form>
    </div>
</body>
</html>
