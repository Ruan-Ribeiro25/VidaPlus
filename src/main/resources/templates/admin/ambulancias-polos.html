<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Unidade - Frota</title>
    <th:block th:replace="~{fragments/favicon :: icone}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f4f7f6;">

    <div th:replace="~{fragments/header :: navbar}"></div>

    <main class="container-fluid mt-4">
        
        <div class="d-flex align-items-center mb-4">
            <a th:href="@{/admin/painel}" class="text-white me-3" style="font-size: 1.5rem; text-decoration: none;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h3 class="m-0 fw-bold text-white"><i class="fas fa-ambulance"></i> Gestão de Ambulâncias - Selecione a Unidade</h3>
                <small class="text-white-50">Escolha o Hospital Base para gerenciar a frota local.</small>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Unidade Hospitalar</th>
                                <th>Localização</th>
                                <th>Horário</th>
                                <th>Responsável</th>
                                <th class="text-end pe-4">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${polos}" style="cursor: pointer;" 
                                onclick="window.location.href=this.getAttribute('data-href')"
                                th:data-href="@{/admin/ambulancias/painel/{id}(id=${p.id})}">
                                
                                <td class="ps-4 fw-bold text-muted" th:text="${p.id}">1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-light rounded p-2 me-3 text-primary">
                                            <i class="fas fa-hospital fa-lg"></i>
                                        </div>
                                        <div>
                                            <div class="fw-bold text-dark" th:text="${p.nome}">Hospital Central</div>
                                            <small class="text-success"><i class="fas fa-check-circle"></i> Operacional</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="fw-bold" th:text="${p.cidade}">São Paulo</div>
                                    <small class="text-muted" th:text="${p.cep}">00000-000</small>
                                </td>
                                <td><span class="badge bg-light text-dark border">24 Horas</span></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                                            <i class="fas fa-user-tie"></i>
                                        </div>
                                        <span class="small">Administrador Master</span>
                                    </div>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/admin/ambulancias/painel/{id}(id=${p.id})}" class="btn btn-sm btn-primary">
                                        Gerenciar Frota <i class="fas fa-arrow-right ms-1"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: rodape}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
